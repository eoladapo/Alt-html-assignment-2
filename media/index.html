<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>About Me - Media</title>
  </head>
  <body>
    <h1>About Me Through Media</h1>

    <!-- Responsive Picture Element -->
    <h2>My Portrait</h2>
    <picture>
      <source media="(max-width: 600px)" srcset="../apiconf.jpg" />
      <source media="(max-width: 1024px)" srcset="../apiconf.jpg" />
      <source media="(min-width: 1025px)" srcset="../apiconf.jpg" />
      <img src="../apiconf.jpg" alt="Elijah Oladapo smiling and coding" />
    </picture>

    <!-- Audio Element -->
    <h2>Listen to My Voice Note</h2>
    <audio controls>
      <source src="../audio.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Video Element -->
    <h2>Watch My Intro Video</h2>
    <video width="320" height="240" controls>
      <source src="../intro.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Embedded Iframe (YouTube) -->
    <h2>See My Favorite Talk on Tech</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/2890bEb61qQ?si=SB8c1Cu8uLt6ZRJR"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <p><a href="#top">Back to Top</a></p>
  </body>
</html>
